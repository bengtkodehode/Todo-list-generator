<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/7fba40af75.js" crossorigin="anonymous"></script>
    <title>Todo List Generator</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Todo list</h1>
        </header>
        
        <div class="newItems">
            <input class="inputArea" type="text"placeholder="Add A New Task" font-size: 43px;>
            <button class="btn">Add</button>
            
            <div class="boxAlign">
                <button id="sortBtn" class="sortBtn">Sort</button>
            </div>
        </div>
        
        
        <ul id="list"></ul>
        
    </div>
    

    <script src="index.js"></script>
</body>
</html>
